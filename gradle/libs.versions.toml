android_lifecycle_viewmodel_compose = { module = "androidx.lifecycle:lifecycle-viewmodel-compose", version.ref = "lifecycle" }
android_lifecycle_runtime_compose = { group = "androidx.lifecycle", name = "lifecycle-runtime-compose", version.ref = "lifecycle" }
#-------------------------
# Android - Hilt
#-------------------------
hilt_android = { module = "com.google.dagger:hilt-android", version.ref = "hilt" }
hilt_compiler = { module = "com.google.dagger:hilt-compiler", version.ref = "hilt" }
hilt_android_plugin = { module = "com.google.dagger:hilt-android-gradle-plugin", version.ref = "hilt" }
#-------------------------
# Android - Compose
#-------------------------
android_compose_ui = { module = "androidx.compose.ui:ui", version.ref = "compose" }
android_compose_material = { module = "androidx.compose.material:material", version.ref = "compose" }
android_compose_ui_util = { module = "androidx.compose.ui:ui-util", version.ref = "compose" }
android_compose_ui_tooling = { module = "androidx.compose.ui:ui-tooling", version.ref = "compose" }
android_compose_runtime = { module = "androidx.compose.runtime:runtime-livedata", version.ref = "compose" }
andorid_compose_ui_test = { module = "androidx.compose.ui:ui-test-junit4", version.ref = "compose" }
android_compose_ui_test_manifest = { module = "androidx.compose.ui:ui-test-manifest", version.ref = "compose" }
android_compose_material_windowsize = "androidx.compose.material3:material3-window-size-class:1.0.1"
compose_bom = { group = "androidx.compose", name = "compose-bom", version.ref = "compose" }
#-------------------------
# Android - Navigation
#-------------------------
android_navigation_fragment = { module = "androidx.navigation:navigation-fragment-ktx", version.ref = "navigation" }
android_navigation_ui = { module = "androidx.navigation:navigation-ui-ktx", version.ref = "navigation" }
android_navigation_compose = { module = "androidx.navigation:navigation-compose", version.ref = "navigation" }
#-------------------------
# Android - DataStore
#-------------------------
android_datastore = { module = "androidx.datastore:datastore", version.ref = "datastore" }
android_datastore_preferences = { module = "androidx.datastore:datastore-preferences", version.ref = "datastore" }
#-------------------------
# Networking
#-------------------------
retrofit_converter = "com.jakewharton.retrofit:retrofit2-kotlinx-serialization-converter:0.8.0"
retrofit = { module = "com.squareup.retrofit2:retrofit", version.ref = "retrofit" }
okhttp_logger = { module = "com.squareup.okhttp3:logging-interceptor", version.ref = "okhttp" }
okhttp_mockwebserver = { module = "com.squareup.okhttp3:mockwebserver", version.ref = "okhttp" }
#-------------------------
# NStack
#-------------------------
nstack = { module = "dk.nodes.nstack:nstack-kotlin", version.ref = "nstack" }
nstack_plugin = { module = "dk.nodes.nstack:translation", version.ref = "nstack" }
#-------------------------
# Accompanist
#-------------------------
accompanist-systemuicontroller = { group = "com.google.accompanist", name = "accompanist-systemuicontroller", version.ref = "google-accompanist" }
accompanist-placeholder-material = { group = "com.google.accompanist", name = "accompanist-placeholder-material", version.ref = "google-accompanist" }
accompanist-pager = { group = "com.google.accompanist", name = "accompanist-pager", version.ref = "google-accompanist" }
#-------------------------
# Tests
#-------------------------
junit = { group = "junit", name = "junit", version = "4.13.2" }
junit_android = { group = "androidx.test.ext", name = "junit", version = "1.1.3" }
espresso_core = { group = "androidx.test.espresso", name = "espresso-core", version = "3.4.0" }
#-------------------------
# Others
#-------------------------
timber = { group = "com.jakewharton.timber", name = "timber", version = "5.0.1" }


