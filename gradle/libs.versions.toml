kotlin_serialization_json = "org.jetbrains.kotlinx:kotlinx-serialization-json:1.4.1"
#-------------------------
# Android
#-------------------------
android_fragment = { module = "androidx.fragment:fragment-ktx", version = "1.5.4" }
android_material = { group = "com.google.android.material", name = "material", version = "1.6.0" }
